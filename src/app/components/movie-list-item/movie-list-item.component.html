<div class="d-flex justify-content-between align-items-center p-2">
  <div class="d-flex flex-column justify-content-between flex-1">
    <h5>{{ movie().title }}</h5>

    <div class="d-flex gap-4">
      <span>Release: {{ movie().release_date | date }}</span>
      <span>Budget: {{ movie().budget | budget }}</span>
      <span>Duration: {{ movie().duration | duration }}</span>
    </div>
  </div>

  <div>
    <a [routerLink]="['/', movie().id]">
      <button [id]="movie().id" type="button" class="btn btn-light">Details</button></a
    >
  </div>
</div>
